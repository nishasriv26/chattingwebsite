<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Chatting Website</h3>
        <div class="box">
            <h4 id="text"></h4>
        </div>
        <input id="newText" type="text">
        <button onclick="addtext()">Send</button>
    </div>
    <script>
        function addtext() {
            var newText = document.getElementById("newText");
            var text = document.getElementById("text");
            if (newText.value !== null && newText.value !== "") {
                text.innerHTML += text.innerHTML ? "<hr>" + newText.value : newText.value;
                newText.value = "";
            }
        }
    </script>
</body>
</html>
